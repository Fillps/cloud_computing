{% extends "shop-layout.html" %}
{% block body %}
    <div class="container">
        <div class="space-up">
            <form class="form-horizontal" role="form" method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Faça o seu login</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                <input type="text" name="username" class="form-control"
                                       placeholder="Usuário" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Senha" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                                {% if error %}<p class="fa fa-close"><strong>Error:</strong> {{ error }}{% endif %}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success" value="Login"><i class="fa fa-sign-in"></i> Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
